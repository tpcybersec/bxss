name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Change to your default branch if it's different

jobs:
  deploy:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js (if using a JS framework)
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Use the correct Node.js version for your project

      - name: Install dependencies
        run: npm install  # Replace with your project's dependency manager (e.g., yarn)

      - name: Build site (if using a build tool)
        run: npm run build  # Replace with your build command (e.g., 'yarn build' for Yarn users)

      - name: Add _redirects file
        run: |
          echo "/*    /index.html   200" > dist/_redirects  # Replace 'dist' with your build folder

      - name: Add _headers file
        run: |
          echo "/*\n  Cache-Control: no-cache, no-store, must-revalidate\n  X-Content-Type-Options: nosniff\n  X-Frame-Options: DENY\n  Strict-Transport-Security: max-age=31536000; includeSubDomains" > dist/_headers  # Replace 'dist' with your build folder

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # Change to your deployment branch
          folder: dist      # Change to the folder where your build files are located
